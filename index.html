<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023Happy New Year! Countdown Timer.</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="text">
          <h1 class="title title__h1">2023</h1>
          <h2 class="title title__h2">Happy New Year!</h2>
          <p class="text__descr">The New Year will begin in...</p>
        </div>
        <div class="countdown">
          <div class="countdown__item">
            <span class="countdown__number" id="day">00</span>
            <span class="countdown__desc">Days</span>
          </div>
          <div class="countdown__item">
            <span class="countdown__number" id="hour">00</span>
            <span class="countdown__desc">Hours</span>
          </div>
          <div class="countdown__item">
            <span class="countdown__number" id="minute">00</span>
            <span class="countdown__desc">Minutes</span>
          </div>
          <div class="countdown__item">
            <span class="countdown__number" id="second">00</span>
            <span class="countdown__desc">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
